<!DOCTYPE html>
<html>
<head>
    <title>Doctor Tracker - Patient</title>
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h2>Live Doctor Locations</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5); // India center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const socket = io("http://localhost:5000");

        let markers = {};

        socket.on("location_broadcast", (data) => {
            const { doctor_id, latitude, longitude } = data;

            if(markers[doctor_id]){
                markers[doctor_id].setLatLng([latitude, longitude]);
            } else {
                markers[doctor_id] = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`Doctor ID: ${doctor_id}`).openPopup();
            }
        });
    </script>
</body>
</html>
